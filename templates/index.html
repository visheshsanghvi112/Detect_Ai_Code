<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Detection by Vishesh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: #ddd;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #2c2c2c;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
        }

        .container h2 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 30px;
        }

        .file-box {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .file-box label {
            font-size: 1.1rem;
            color: #8be9fd;
            display: block;
            margin-bottom: 10px;
        }

        .custom-file-upload {
            display: inline-block;
            padding: 12px 25px;
            cursor: pointer;
            background-color: #121f22;
            color: #2c3e50;
            border-radius: 5px;
            font-size: 1.1rem;
            letter-spacing: 1px;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
        }

        .custom-file-upload:hover {
            background-color: #6272a4;
        }

        input[type="file"] {
            display: none;
        }

        #file-list {
            margin-top: 15px;
            font-style: italic;
            color: #bbb;
            list-style: none;
            padding: 0;
        }

        #file-list li {
            margin-bottom: 5px;
        }

        button[type="submit"] {
            display: inline-block;
            padding: 14px 45px;
            background-color: #ff79c6;
            color: white;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.3s ease;
            letter-spacing: 1px;
            text-transform: uppercase;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #bd93f9;
        }

        .message {
            margin-top: 25px;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.2rem;
            text-align: center;
        }

        .message.success {
            color: #28a745;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            color: #dc3545;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Files for AI Code Analysis</h2>
        <form action="/analyze_files" method="POST" enctype="multipart/form-data">
            <div class="file-box">
                <label for="files">Select files to analyze:</label>
                <div class="custom-file-upload">
                    <label for="files">Choose Files</label>
                    <input type="file" id="files" name="files" multiple onchange="updateFileList()">
                </div>
                <ul id="file-list"></ul>
            </div>
            <button type="submit">Analyze Files</button>
        </form>

        {% if message %}
            <div class="message {% if 'error' in message %}error{% else %}success{% endif %}">
                <p>{{ message }}</p>
            </div>
        {% endif %}
    </div>

    <script>
        function updateFileList() {
            const fileList = document.getElementById('file-list');
            const files = document.getElementById('files').files;
            fileList.innerHTML = ''; // Clear the current file list
            for (let i = 0; i < files.length; i++) {
                const li = document.createElement('li');
                li.textContent = files[i].name;
                fileList.appendChild(li);
            }
        }
    </script>
</body>
</html>
